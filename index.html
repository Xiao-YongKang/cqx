<!DOCTYPE html>
<html lang="zh-cn">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

    </head>



    <style>
        img {
            display: line-block;
            width: 60%;

        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4bc0c9, #c779d0, #feac5e);

        }

        .center {
            text-align: center;
            height: 40%;
        }

        .box {
            height: 80vh;
            width: 70%;
            max-width: 600px;
            background-color: #fff;
            background: linear-gradient(135deg, #4bc0c8, #c779d0, #feac5e);
            padding: 30px;
            border-radius: 4px;
            box-shadow: rgb(0 0 0 / 20%) 0px 2px 1px -1px,
                rgb(0 0 0 / 14%) 0px 1px 1px 0px, rgb(0 0 0 / 12%) 0px 1px 3px 0px;
            overflow-wrap: break-word;
            word-wrap: break-word;
            hyphens: auto;
            text-align: justify;
            color: #333;
            font-size: 17px;
            line-height: 1.7;
            letter-spacing: 0.034em;
            font-family: "思源黑体";
            overflow-y: scroll;
        }

        .box::-webkit-scrollbar {
            display: none;
            /* Chrome Safari */
        }

        p {
            text-indent: 2em;
            font-style: 20px 宋体;
            line-height: 20px;
            margin: 5px
        }

        span {
            text-align: center;
        }

        audio {
            display: none;
        }

        a {
            text-decoration: none;
        }
    </style>

    </head>

    <body>

        <div class="box">
    
            <span style="text-align:left"><b>陈启轩:</b></span>
            <p>我想给你道个歉，如果有机会你再才点开这个网页的话。我为我不合时宜的表白道歉，弄得你我都很尴尬。</p>
            <p>我只是单纯地想表达我的喜欢，很单纯的喜欢，所以趁着521这个特殊的日子说出来了。但思来想去，把网站发给你时我就后悔了，我反思了我的行为，太像海王了，哪有见面一天就给女孩子表白的，还在网上表白，太敷衍太没诚意了。对不起，给你留下了不好的影响。
            </p>
            <p>我想和你做朋友，不想带有目的性的接触你。如果时间能重来的话，真想换个方式认识你。


            <p style="text-align: right"><b>康</b></p>
    

        </div>




    </body>

</html>
